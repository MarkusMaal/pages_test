---
layout: "wrapper"
author: "Markus"
---
{% for post in site.posts %}
    <li>
        <a style="{% if page.url != post.url %}text-decoration: none;{% endif %}" href="{{site.baseurl}}/{{post.url}}">{{post.title}}</a>
    </li>
{% endfor %}
<h1>{{ page.title }}</h1>
<h3>Created by {{page.author}}</h3>
<hr>

{{ content }}
