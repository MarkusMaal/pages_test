---
layout: "wrapper"
---
{% for person in site.data.people %}
    {{ person.name }}, {{person.occupation}}<br>
{% endfor %}
<hr>
{% for post in site.posts %}
    <ul>
    <li><a href="{{site.baseurl}}/{{post.url}}">{{ post.title }}</a></li>
    </ul>
{% endfor %}
<div class="logos">
    {% for file in site.static_files %}
        {% if file.image %}
            <img src="{{site.baseurl}}{{ file.path }}">
        {% endif %}
    {% endfor %}
</div>
